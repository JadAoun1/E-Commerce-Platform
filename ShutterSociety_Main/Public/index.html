<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Shop Homepage</title>
    <style>
        /* Ensure the video covers the entire background */
        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        /* Optional styling for the content on top of the video */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay loop muted playsinline>
        <source src="CameraProductAnimation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content Over the Video -->
    <div class="content">
        <h1>Welcome to Our Camera Shop</h1>
        <p>Discover the best cameras and film products.</p>
    </div>
</body>
</html>
