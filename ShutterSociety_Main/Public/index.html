<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Shop Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Roboto font -->
</head>
<body style="margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Roboto', sans-serif;">

    <!-- Background Video Section -->
    <video style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -1;"
           autoplay loop muted playsinline>
        <source src="CameraProductAnimation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar Section -->
    <nav style="background-color: transparent; display: flex; justify-content: space-between; align-items: center;
                padding: 10px 20px; font-size: 16px; position: absolute; width: 100%; top: 0; left: 0; box-shadow: none;">
        <!-- Logo Section -->
        <div style="font-weight: medium; font-size: 24px; margin-top: 10px; transition: color 0.3s, transform 0.3s;"
             onmouseover="this.style.color='#d3d3d3'; this.style.transform='translateY(-3px)';" 
             onmouseout="this.style.color='black'; this.style.transform='translateY(0)';">
            LOGO
        </div>
        
        <!-- Navigation Links -->
        <div style="display: flex; align-items: center; margin-top: 15px;">
            <a href="#" style="color: black; text-decoration: none; margin: 0 80px; transition: color 0.3s, transform 0.3s;"
               onmouseover="this.style.color='#d3d3d3'; this.style.transform='translateY(-3px)';"
               onmouseout="this.style.color='black'; this.style.transform='translateY(0)';">Shop</a>
            <a href="#" style="color: black; text-decoration: none; margin: 0 80px; transition: color 0.3s, transform 0.3s;"
               onmouseover="this.style.color='#d3d3d3'; this.style.transform='translateY(-3px)';"
               onmouseout="this.style.color='black'; this.style.transform='translateY(0)';">About us</a>
            <a href="#" style="color: black; text-decoration: none; margin: 0 80px; transition: color 0.3s, transform 0.3s;"
               onmouseover="this.style.color='#d3d3d3'; this.style.transform='translateY(-3px)';"
               onmouseout="this.style.color='black'; this.style.transform='translateY(0)';">Compare</a>
            <a href="#" style="color: black; text-decoration: none; margin: 0 80px; transition: color 0.3s, transform 0.3s;"
               onmouseover="this.style.color='#d3d3d3'; this.style.transform='translateY(-3px)';"
               onmouseout="this.style.color='black'; this.style.transform='translateY(0)';">Contact</a>
        </div>
        
        <!-- Search Bar and Icons -->
        <div style="display: flex; align-items: center;">
            <input type="text" class="search-bar" placeholder="Search for a camera or film..."
                   style="background-color: transparent; color: black; border: none; border-bottom: 2px solid black; padding: 5px 10px; width: 200px; outline: none;" 
                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search for a camera or film...'">
            <i class="fas fa-search icon" style="margin-left: 15px; transition: color 0.3s, transform 0.3s;"
               onmouseover="this.style.color='#d3d3d3'; this.style.transform='scale(1.2)';"
               onmouseout="this.style.color='black'; this.style.transform='scale(1)';"></i>
            <i class="fas fa-shopping-cart icon" style="margin-left: 15px; transition: color 0.3s, transform 0.3s;"
               onmouseover="this.style.color='#d3d3d3'; this.style.transform='scale(1.2)';"
               onmouseout="this.style.color='black'; this.style.transform='scale(1)';"></i>
            <i class="fas fa-user icon" style="margin-left: 15px; transition: color 0.3s, transform 0.3s;"
               onmouseover="this.style.color='#d3d3d3'; this.style.transform='scale(1.2)';"
               onmouseout="this.style.color='black'; this.style.transform='scale(1)';"></i>
            <i class="fas fa-user-circle icon" style="margin-left: 15px; transition: color 0.3s, transform 0.3s;"
               onmouseover="this.style.color='#d3d3d3'; this.style.transform='scale(1.2)';"
               onmouseout="this.style.color='black'; this.style.transform='scale(1)';"></i>
        </div>
    </nav>

    <!-- Header and Paragraph Section -->
<div style="position: absolute; top: 250px; left: 150px; color: black; max-width: 900px;">
   <h1 style="font-size: 64px; font-weight: bold; margin-bottom: 50px;">Welcome To Shutter Society</h1>
   <p style="font-size: 24px; line-height: 1.6;">
       Explore our exclusive range of cameras and accessories. Whether you're a professional photographer or an enthusiast, we have something for everyone.<br>Start your photographic journey with us today!
   </p>
   <button style="font-size: 24px; padding: 10px 20px; margin-top: 20px; background-color: transparent; color: black; border: 2px solid black; cursor: pointer;">
      Shop Now
  </button>
</div>


</body>
</html>
